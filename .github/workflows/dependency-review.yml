name: "Dependency Review"

# NOTE: This workflow requires GitHub Advanced Security for private repositories
# For private repos without Advanced Security, this workflow will be skipped
# Alternative: Use Dependabot (configured in dependabot.yml) which works on all repos

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    # Skip for private repos without Advanced Security
    if: github.event.repository.visibility == 'public'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: always
